<!DOCTYPE html>
<html>
<head>
	<title>Temperature Conversion</title>
	<meta charset="utf-8">
    <link href="temp.css" rel="stylesheet">
</head>
<body>
	<section class="temp">
	<h1>Temperature Conversion</h1>
	<label><b>Temperature:</b></label>
	<input type="number" id="tempInput" required>
	<select id="tempType">
		<option value="celsius">Celsius</option>
		<option value="fahrenheit">Fahrenheit</option>
		<option value="kelvin">Kelvin</option>
	</select>
	<button onclick="convertTemp()">Convert</button>
	<br><br>
	<label><h2>Converted Temperature:</h2></label>
	<span id="convertedTemp"></span>
</section>
</body>
<script>
	function convertTemp() {
		const tempInput = document.getElementById("tempInput").value;
		const tempType = document.getElementById("tempType").value;
		let convertedTemp;
		if (tempType === "celsius") {
			convertedTemp = (parseFloat(tempInput) * 9/5) + 32;
			document.getElementById("convertedTemp").textContent = convertedTemp.toFixed(2) + " °F";
		} else if (tempType === "fahrenheit") {
			convertedTemp = (parseFloat(tempInput) - 32) * 5/9;
			document.getElementById("convertedTemp").textContent = convertedTemp.toFixed(2) + " °C";
		} else if (tempType === "kelvin") {
			convertedTemp = parseFloat(tempInput) - 273.15;
			document.getElementById("convertedTemp").textContent = convertedTemp.toFixed(2) + " °C";
		}
	}
</script>
</html>
